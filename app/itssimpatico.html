<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Simpatico – Transcription App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #90ee90, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #aaa;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 1.5rem;
      border-top: 1px solid #2d2d2d;
      border-bottom: 1px solid #2d2d2d;
    }

    button {
      background-color: #2a2a2a;
      color: #e5e5e5;
      border: 1px solid #3d3d3d;
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .start-btn {
      background-color: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }

    .start-btn:hover {
      background-color: #e0e0e0;
    }

    .status-section {
      padding: 1rem 2rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #90ee90;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #90ee90;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .transcript-section {
      padding: 2rem;
    }

    .transcript-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .transcript-box {
      background-color: #0f0f0f;
      border: 1px solid #2d2d2d;
      border-radius: 8px;
      padding: 1rem;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .interim {
      color: #aaa;
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .footer-note {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 2rem 2rem;
      border-top: 1px solid #2d2d2d;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      .transcript-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>It's Simpatico</h1>
      <div class="subtitle">Real-time voice to text. 100% private.</div>
    </div>

    <div class="controls">
      <button class="start-btn" onclick="startListening()">Start</button>
      <button onclick="stopListening()" disabled id="stopBtn">Stop</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyText()" id="copyBtn">Copy</button>
    </div>

    <div class="status-section" id="status">
      <div class="status-dot"></div> Ready to transcribe
    </div>

    <div class="transcript-section">
      <div class="transcript-header">
        <div>Transcript</div>
        <div id="wordCount">0 words</div>
      </div>
      <div id="transcript" class="transcript-box">
        <div class="empty-state">Your transcribed text will appear here...</div>
      </div>
    </div>

    <div class="footer-note">
      No training. No cloud. Your voice stays yours.
    </div>
  </div>

  <script>
    let recognition = null;
    let isListening = false;
    let finalTranscript = '';

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Speech Recognition not supported.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();

      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      recognition.continuous = !isMobile;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('status').innerHTML = '<div class="status-dot"></div> Listening...';
        document.querySelector('.start-btn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      };

      recognition.onend = () => {
        isListening = false;
        document.getElementById('status').innerHTML = '<div class="status-dot"></div> Ready to transcribe';
        document.querySelector('.start-btn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };

      recognition.onerror = (e) => {
        alert("Error: " + e.error);
        stopListening();
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript.trim();

          if (event.results[i].isFinal) {
            if (!finalTranscript.endsWith(transcript + ' ')) {
              finalTranscript += transcript + ' ';
            }
          } else {
            interim += transcript + ' ';
          }
        }

        let output = finalTranscript;
        if (interim) {
          output += `<span class="interim">${interim.trim()}</span>`;
        }

        const el = document.getElementById('transcript');
        el.innerHTML = output || '<div class="empty-state">Your transcribed text will appear here...</div>';
        el.scrollTop = el.scrollHeight;

        const count = finalTranscript.trim().split(/\s+/).filter(Boolean).length;
        document.getElementById('wordCount').innerText = `${count} word${count !== 1 ? 's' : ''}`;
      };

      recognition.start();
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
      }
    }

    function clearText() {
      finalTranscript = '';
      document.getElementById('transcript').innerHTML = '<div class="empty-state">Your transcribed text will appear here...</div>';
      document.getElementById('wordCount').innerText = '0 words';
    }

    function copyText() {
      const text = finalTranscript.trim();
      if (!text) return alert('Nothing to copy.');
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.innerText = '✅ Copied!';
        setTimeout(() => btn.innerText = 'Copy', 2000);
      });
    }
  </script>
</body>
</html>
