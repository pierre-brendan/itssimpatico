<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Simpatico ‚Äì Transcription App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      padding: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #90ee90, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #aaa;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 1.5rem;
      border-top: 1px solid #2d2d2d;
      border-bottom: 1px solid #2d2d2d;
    }

    button {
      background-color: #2a2a2a;
      color: #e5e5e5;
      border: 1px solid #3d3d3d;
      padding: 10px 16px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .start-btn {
      background-color: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }

    .start-btn:hover {
      background-color: #e0e0e0;
    }

    .status-section {
      padding: 1rem 2rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #90ee90;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #90ee90;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .transcript-section {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .transcript-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #transcriptInput {
      background: #0f0f0f;
      color: #f2f2f2;
      border: 1px solid #2d2d2d;
      padding: 1rem;
      border-radius: 8px;
      min-height: 150px;
      font-size: 1rem;
      resize: vertical;
    }

    #renderedOutput {
      border: 1px solid #2d2d2d;
      padding: 1rem;
      background: #161616;
      border-radius: 8px;
    }

    .footer-note {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 2rem 2rem;
      border-top: 1px solid #2d2d2d;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      .transcript-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>It's Simpatico</h1>
      <div class="subtitle">Real-time voice to text. 100% private. Markdown-friendly.</div>
    </div>

    <div class="controls">
      <button class="start-btn" onclick="startListening()">üéô Start</button>
      <button onclick="stopListening()" disabled id="stopBtn">‚èπ Stop</button>
      <button onclick="clearText()">üóë Clear</button>
      <button onclick="copyText()" id="copyBtn">üìã Copy</button>
    </div>

    <div class="status-section" id="status">
      <div class="status-dot"></div> Ready to transcribe
    </div>

    <div class="transcript-section">
      <div class="transcript-header">
        <div>Transcript (editable)</div>
        <div id="wordCount">0 words</div>
      </div>

      <textarea id="transcriptInput" placeholder="Your transcribed text will appear here..."></textarea>
      <div id="renderedOutput"></div>
    </div>

    <div class="footer-note">
      Supports Markdown ‚Ä¢ Make sure your browser supports speech recognition and microphone access is enabled.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let recognition = null;
    let isListening = false;
    let finalTranscript = '';

    const inputEl = document.getElementById('transcriptInput');
    const outputEl = document.getElementById('renderedOutput');

    inputEl.addEventListener('input', () => {
      outputEl.innerHTML = marked.parse(inputEl.value);
      updateWordCount(inputEl.value);
    });

    function updateWordCount(text) {
      const count = text.trim().split(/\s+/).filter(Boolean).length;
      document.getElementById('wordCount').innerText = `${count} word${count !== 1 ? 's' : ''}`;
    }

    function updateTranscript(interimTranscript) {
      let text = finalTranscript + (interimTranscript ? ' ' + interimTranscript : '');
      inputEl.value = text.trim();
      outputEl.innerHTML = marked.parse(inputEl.value);
      updateWordCount(inputEl.value);
    }

    function clearText() {
      finalTranscript = '';
      inputEl.value = '';
      outputEl.innerHTML = '';
      updateWordCount('');
    }

    function copyText() {
      const text = inputEl.value.trim();
      if (!text) return alert('Nothing to copy.');
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.innerText = '‚úÖ Copied!';
        setTimeout(() => btn.innerText = 'üìã Copy', 2000);
      });
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("üõë Your browser does not support speech recognition. Try Chrome, Edge, or Safari.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();

      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      recognition.continuous = !isMobile;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('status').innerHTML = '<div class="status-dot"></div> Listening...';
        document.querySelector('.start-btn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      };

      recognition.onend = () => {
        isListening = false;
        document.getElementById('status').innerHTML = '<div class="status-dot"></div> Ready to transcribe';
        document.querySelector('.start-btn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      };

      recognition.onerror = (e) => {
        let message = "Speech recognition error.";
        switch (e.error) {
          case "not-allowed":
            message = "Microphone access denied. Please allow microphone permissions for this site in your browser settings.";
            break;
          case "no-speech":
            message = "No speech detected. Try speaking louder or check your mic.";
            break;
          case "audio-capture":
            message = "No microphone found. Please ensure your microphone is connected and working.";
            break;
          case "network":
            message = "Network error. Check your internet connection.";
            break;
          default:
            message = "An error occurred. Make sure you're using a supported browser (Chrome, Edge, Safari) and that microphone access is allowed.";
        }
        alert("üõë " + message);
        stopListening();
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript.trim();
          if (event.results[i].isFinal) {
            if (!finalTranscript.endsWith(transcript + ' ')) {
              finalTranscript += transcript + ' ';
            }
          } else {
            interim += transcript + ' ';
          }
        }
        updateTranscript(interim.trim());
      };

      recognition.start();
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
      }
    }
  </script>
</body>
</html>
