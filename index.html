<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Simpatico – Private Voice Transcription</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .wrapper {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #90ee90, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      text-align: left;
    }

    .features p::before {
      content: "✓";
      color: #90ee90;
      margin-right: 8px;
    }

    .cta-button {
      background-color: #ffffff;
      color: #000000;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
      display: inline-block;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: #e0e0e0;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .features {
        font-size: 0.95rem;
      }

      .cta-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>It's Simpatico</h1>
    <div class="tagline">Fast. Private. Real-time speech transcription.</div>

    <div class="features">
      <p>Zero data collection – your voice never leaves your device.</p>
      <p>No training, no cloud storage, no nonsense.</p>
      <p>Launch instantly, transcribe immediately.</p>
    </div>

    <a href="app.html" class="cta-button">Open the App</a>

    <div class="footer-note">
      No cookies. No ads. Just your words – in text.
    </div>
  </div>
</body>
</html>
